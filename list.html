<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
  <style>
    h2 {text-align: center;color: blue}
    h3  {text-align: center;color: yellow}
    ol {text-align: center;color: dodgerblue}
    ul {text-align: center;color: deepskyblue}
  </style>
</head>
<body>
<h2>lists are a group of related items</h2>
<h3>types of cars ordered</h3>
<ol>
  <li>toyota</li>
  <li>nissan</li>
  <li>rangerover</li>
  <li>subaru</li>
  <li>mazda</li>
  <li>honda</li>
</ol>
<h3>type of fruits(unordered list)</h3>
<ul>
  <li>oranges</li>
  <li>mangoes</li>
  <li>pineapple</li>
  <li>apples</li>
  <li>bananas</li>
</ul>
</body>
</html>
